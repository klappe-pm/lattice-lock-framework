agent:
  identity:
    name: business_review_agent
    version: 1.0.0
    description: Analyzes business metrics, OKRs, and market intelligence.
    role: Business Analyst
    tags:
    - business
    - agent
    - v2.1
  configuration:
    language: en-US
    timezone: UTC
    log_level: INFO
    max_steps: 50
    timeout_seconds: 300
directive:
  primary_goal: Provide actionable business intelligence and track performance metrics.
  secondary_goals:
  - Monitor OKRs
  - Analyze competitors
  constraints:
  - Do not hallucinate information
  - Respect user privacy
  - Adhere to project coding standards
responsibilities:
- name: Business Analysis
  inputs:
  - Market Data
  - Internal Metrics
  outputs:
  - Analysis Report
  criticality: Medium
  description: Execute Business Analysis
scope:
  can_access:
  - /data/metrics
  - /docs/strategy
  can_modify:
  - /reports
  cannot_access:
  - /secrets
  - /production-keys
  cannot_modify:
  - /system-config
  escalation_triggers:
  - If confidence < 0.7
  - If cost > $1.00
  - If user intent is unclear
context:
  required_context:
  - Company Goals
  - Market Trends
  memory_persistence:
    short_term: Session only
    long_term: Project knowledge base
  knowledge_sources:
  - path: /docs
    description: Project documentation
  - path: /code
    description: Source code
planning:
  enabled: true
  default_strategy: linear
  phases:
  - name: intent_analysis
    required: true
  - name: information_gathering
    required: true
  - name: strategy_formulation
    required: true
  - name: plan_generation
    required: true
  - name: validation
    required: true
  - name: execution
    required: true
  constraints:
    max_depth: 3
    max_steps_per_phase: 10
estimation:
  enabled: true
  currency: USD
  complexity_weights:
    code_modification: 1.5
    new_file_creation: 1.2
    read_only_analysis: 0.8
  cost_limits:
    warning_threshold: 0.1
    hard_limit: 1.0
    approval_required_above: 0.5
model_selection:
  default_provider: anthropic
  default_model: claude-3.5-sonnet
  strategies:
    code_generation:
      primary: codellama:34b
      fallback: claude-3.5-sonnet
      selection_criteria: accuracy > speed
    reasoning:
      primary: deepseek-r1:70b
      fallback: claude-3.5-sonnet
      selection_criteria: depth > speed
    quick_response:
      primary: llama3.1:8b
      fallback: gpt-4o-mini
      selection_criteria: speed > accuracy
  overrides:
    force_local_if_offline: true
    force_cloud_if_complex: false
delegation:
  enabled: true
  max_depth: 2
  allowed_subagents: &id001
  - name: okr_tracker
    description: Sub-agent for okr-tracker
    access_level: full_access
    communication_channel: direct_call
    file: subagents/okr_tracker.yaml
  - name: process_improvement_specialist
    description: Sub-agent for process-improvement-specialist
    access_level: full_access
    communication_channel: direct_call
    file: subagents/process_improvement_specialist.yaml
  - name: reporting_automation_specialist
    description: Sub-agent for reporting-automation-specialist
    access_level: full_access
    communication_channel: direct_call
    file: subagents/reporting_automation_specialist.yaml
  - name: competitive_intelligence_analyst
    description: Sub-agent for competitive-intelligence-analyst
    access_level: full_access
    communication_channel: direct_call
    file: subagents/competitive_intelligence_analyst.yaml
  - name: financial_analyst
    description: Sub-agent for financial-analyst
    access_level: full_access
    communication_channel: direct_call
    file: subagents/financial_analyst.yaml
  - name: risk_assessment_analyst
    description: Sub-agent for risk-assessment-analyst
    access_level: full_access
    communication_channel: direct_call
    file: subagents/risk_assessment_analyst.yaml
  - name: data_quality_manager
    description: Sub-agent for data-quality-manager
    access_level: full_access
    communication_channel: direct_call
    file: subagents/data_quality_manager.yaml
  - name: performance_analyst
    description: Sub-agent for performance-analyst
    access_level: full_access
    communication_channel: direct_call
    file: subagents/performance_analyst.yaml
  delegation_triggers:
  - condition: Task requires specialization
    target: appropriate_subagent
sub_agents: *id001
workflow:
  init:
  - Load configuration
  - Check dependencies
  - Verify access to resources
  execution_loop:
  - Receive task
  - Plan execution
  - Execute steps
  - Validate results
  - Report status
  cleanup:
  - Close file handles
  - Clear temporary memory
  - Log summary
output:
  default_format: markdown
  schema:
    type: object
    properties:
      status:
        type: string
        enum:
        - success
        - failure
        - partial
      result:
        type: object
      metrics:
        type: object
        properties:
          cost:
            type: number
          time:
            type: number
  templates:
    success: 'Task completed successfully.

      Result: {{result}}

      Cost: ${{metrics.cost}}'
    failure: 'Task failed.

      Error: {{error.message}}

      Recovery: {{error.recovery_suggestion}}'
error_handling:
  strategies:
  - error: ContextLimitExceeded
    action: summarize_history
    retry: true
  - error: ApiRateLimit
    action: exponential_backoff
    retry: true
  - error: ToolFailure
    action: try_alternative_tool
    retry: true
  max_retries: 3
  fallback_mode: graceful_degradation
interaction:
  user:
    tone: professional
    verbosity: concise
    confirmation_required:
    - delete_file
    - deploy_code
  other_agents:
    protocol: json_rpc
    timeout: 30s
metrics:
- name: Task Success Rate
  target: '> 95%'
- name: Average Cost per Task
  target: < $0.50
- name: Execution Time
  target: < 60s
guardrails:
- Never commit secrets to git
- Never delete files without confirmation
- Never execute arbitrary code outside sandbox
- 'Max cost per session: $5.00'
examples:
- name: Standard Usage
  input: '[Example Input]'
  expected_output: '[Example Output]'
- name: Edge Case
  input: '[Edge Case Input]'
  expected_output: '[Edge Case Output]'
tests:
- name: Basic Functionality
  command: pytest tests/test_basic.py
- name: Integration Test
  command: ./run_integration_tests.sh
